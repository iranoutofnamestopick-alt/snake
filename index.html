<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake: Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
        </div>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <div class="mobile-controls">
                <button id="up-btn">‚Üë</button>
                <div class="horizontal-controls">
                    <button id="left-btn">‚Üê</button>
                    <button id="right-btn">‚Üí</button>
                </div>
                <button id="down-btn">‚Üì</button>
            </div>
        </div>
        
        <!-- Start Screen Modal -->
        <div id="start-screen-modal" class="modal show">
            <div class="modal-content start-screen">
                <div class="start-screen-header">
                    <h1 class="game-title">Snake: Ultimate</h1>
                    <div class="snake-icon animated">üêç</div>
                </div>
                <div class="start-screen-body">
                    <p class="game-description">The classic Nokia snake game, reimagined!</p>
                    <div class="high-score-display">
                        <span class="high-score-label">High Score: </span>
                        <span id="start-high-score" class="high-score-value">0</span>
                    </div>
                    <button id="start-game-btn" class="start-button">Start Game</button>
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>GAME OVER</h2>
                </div>
                <div class="modal-body">
                    <div class="snake-icon">üêç</div>
                    <p>Your snake crashed!</p>
                    <div class="score-display">
                        <div class="score-item">
                            <span class="score-label">Score:</span>
                            <span id="final-score" class="score-value">0</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">High Score:</span>
                            <span id="high-score" class="score-value">0</span>
                        </div>
                    </div>
                    <button id="play-again-btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
